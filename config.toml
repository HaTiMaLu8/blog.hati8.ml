baseurl = "https://blist.vercel.app"
metaDataFormat = "yaml"
title = "はちまるPCブログ"
theme = "blist"

DefaultContentLanguage = "ja"
DefaultContentLanguageInSubdir = true
[languages]
  [languages.ja]
    contentDir = "content" #Japanese
    weight = 1
    languageName = "Japanese"
    [languages.ja.params]
      introTitle = "はちまるブログ。"
      introSubtitle = "高校生はちまるのPC備忘録。誰かのためになれば..."
      introPhoto = "/picture.svg"
      logo = "/hati-logo.svg"

    [[languages.ja.menu.main]]
        name = "はちまるについて"
        url = "page/about/"
        weight = 3

    [[languages.ja.menu.main]]
        name = "タグ"
        url = "tags"
        weight = 2

    [[languages.ja.menu.main]]
        name = "人気の投稿"
        url = "blog/emoji-support/"
        weight = 1

[params]
  # Enable the darkmode toggle in header
  darkModeToggle = true
  
  # Enable search in header
  enableSearch = true

  # Custom copyright - optional
  copyright = "Copyright © 2021 - Katheryn Fox · All rights reserved"
  favicon = "/favicon.svg"

  # Color for the intro details and social links block, not applicable for dark mode
  # Supported values: Any color from TailwindCSS default colors
  # Reference: https://tailwindcss.com/docs/customizing-colors
  ascentColor = "bg-blue-100"

  # The page bundle that is shown on the front page
  frontBundle = "blog"

  # Used to hide the post metadata such as posted date, reading time and word count
  # Can be used at site level or page level
  hideMeta = false

  # To hide "Other languages" option if the post is available in multiple languages
  # Can be used at site level or page level
  hideOtherLanguages = false

[params.homepage.social]
  # Global params common for both languages
  title = "Follow me"
  description = "I work on everything coding and tweet developer memes"
  twitter = "https://twitter.com/"
  linkedin = "https://linkedin.com/in/"
  xing = "https://www.xing.com/profile/"
  github = "https://github.com/"
  medium = "https://medium.com/"
  reddit = "https://reddit.com/"
  dribbble = "https://dribbble.com/"

[[menu.main]]
  name = "About"
  url = "/about"

[build]
  writeStats = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

# syntax highlight settings
[markup]
  [markup.highlight]
    style = "dracula"
  [markup.goldmark.renderer]
    # Enable to include inline HTML
    unsafe = true
