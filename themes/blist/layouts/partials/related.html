{{ $related := .Site.RegularPages.Related . | first 5 }}
{{ with $related }}
<h1 style="font-size: 25px; text-align: center; margin-bottom: 50px;"><b>関連記事</h1>
<div style="text-align: center; margin-bottom: 50px;">
    {{ range . }}
    <a href="{{ .RelPermalink }}"><img src="{{ .Params.thumbnail }}" alt="thum" style="margin-right:30%; margin-left:30%; width: 40%; ">{{ .Title }}</a>
    {{ end }}
</div>
{{ end }}
